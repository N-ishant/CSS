<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
        (1) The box model is the basic building block of CSS.
        (2) According to the box model concept, every element on a page is a rectangular box and may have
            width , height , padding , borders and margins.
        (3) Margins : Margins are used to create space around elements , outside of any defined borders.
        (4) Padding : Padding is used to create space around an element's content, inside of any defined 
            borders.
        (5) In CSS , a margin is the space around an element's border , while padding is the space between
            an element's border and the element's content.    
    -->
    
    <div class="box" id="org">A</div>  
    <div class="box" id="wht">B</div>
    <div class="box" id="grn">C</div>
    <!-- (.box) shortcut -->
</body>
</html>
