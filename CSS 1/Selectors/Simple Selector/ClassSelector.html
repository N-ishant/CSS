<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>

    <style>
        .small{
            font-size: smaller;
            color: blue;
        }
        .big{
            font-size: larger;
            color: blueviolet;
        }
    </style>
</head>
<body>

    <!-- To select HTML element by its class using CSS, a period(.) must be prepended to the class's name. -->
    
    <h1 class="small">ABCD1</h1>
    <h2 class="small">ABCD2</h2>
    <h3 class="small">ABCD3</h3>
    <h4 class="big">ABCD4</h4>
    <h5 class="big">ABCD5</h5>
    <h6 class="big">ABCD6</h6>
</body>
</html>
