<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>

    <style>
        p{
            color: red;
            font-size: larger;
        }
        h1{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <!-- Selector is way by using which we can select an element(s). -->
    <!-- CSS can select HTML elements by using an element's tag name. A tag name is the word(or character)
     between HTML angle brackets. -->
    <!-- Element Selector / Type Selector / Tag Selector -->
    <p>This is first paragraph.</p>
    <H1>Heading 1</H1>
    <h1>Heading 2</h1>
    <p>This is Second paragraph.</p>
</body>
</html>
