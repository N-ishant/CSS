<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID-Selector</title>

    <style>
        #first-button{
            color: blueviolet;
            font-size: larger;
        }
        #first-para{
            background-color: aqua;
        }
    </style>
</head>
<body>

    <!-- To select HTML element by its ID using CSS, a (#) must be prepended to the ID's name. -->
   
    <button id="first-button">Submit</button>
    <hr>
    <p id="first-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos ducimus perspiciatis nulla eius ipsa rerum non, possimus ad qui officia. Dolores hic error recusandae harum cumque ea repellat voluptatum praesentium!</p>
</body>
</html>
