<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selector</title>

    <style>
        h1:hover{
            color: aqua;
        }
        #First-button:hover{
            color: yellow;
        }
        .intro-link:hover{
            color: green;
        }
    </style>
</head>
<body>
    <!-- A CSS pseudo-class is a keyword added to a selector that specifies a special state of the selected 
    element(s). For example, :hover can be used to change a button's color when the user pointers hover
    over it. -->
    <h1>Heading 1</h1> 
    <button id="First-button">Sumbit</button>
    <br>
    <br>
    <a class="intro-link" href="https://www.youtube.com/">Youtube</a>
</body>
</html>
