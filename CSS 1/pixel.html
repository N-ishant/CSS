<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>

    <style>
        #div1{
            background-color: lightpink;
            width: 500px;
            height: 100px;
        }
        #div2{
            background-color: aqua;
            width: 50%;   /* 50% of Parent Container/Parent Element's Width */
            height: 10%;  /* 10% of Parent Container/Parent Element's Height */
            /* margin: 10px; */
            /* padding: 10px; */
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>

    <!-- 
        (.) Pixel : The smallest single unit of an image or a display is known as Pixel.
        (.) Pixel is an Absolute Unit in CSS.
        (.) Size of Pixel = 1/96 of 1 CSS Inch(in).
        (.) Concept of Pixel in Physical Device/Hardware is different than CSS.
    -->
</body>
</html>
