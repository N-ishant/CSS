<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport</title>

    <style>
        #first-para{
            background-color: aqua;
            width: 50vw;
            height: 30vh;
        }
        #second-para{
            background-color: green;
            width: 50%;
            height: 30%;
        }
    </style>
</head>
<body>
    <p id="first-para">This is my paragraph.</p>

    <p id="second-para">This is my second paragraph.</p>

    <!-- 
        (.) The Viewport is the area of a "Web Page/Browser Window" that is visible to the user.
        (.) 1vh is equivalent to 1% (1/100) of the viewport height.
        (.) 1vw is equivalent to 1% (1/100) of the viewport width.
    -->
</body>
</html>
