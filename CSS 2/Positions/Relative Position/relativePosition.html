<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        (1) Position: relative => An element with position: relative; is positioned relative to its 
            normal position.
        (2) Setting the top, right, bottom, and left properties of a relatively-positioned element will
            cause it to be adjusted away from its normal position. Other content will not be adjusted to
            fit into any gap left by the element.    
    -->
    <div class="box1">A</div>
    <div class="box2">B</div>
    <div class="box3">C</div>
    <div class="box4">D</div>
</body>
</html>
