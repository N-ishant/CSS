<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        (1) The position property specifies the type of positioning menthod used for an element(static,
            relative, fixed, absolute or sticky).
        (2) HTML elements are positioned "static" by default. An element with position: static; is not
            positioned in any special way, it is always positioned according to the normal flow of the
            page.
    -->
    <h1>Heading 1</h1>
    <p>This is Para 1</p>
    <br>
    <h2>Heading 2</h2>
    <p>This is Para 2</p>
</body>
</html>
