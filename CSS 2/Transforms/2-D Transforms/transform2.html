<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-D Transforms 2</title>

    <link rel="stylesheet" href="transform2.css">
</head>
<body>
    <!-- 
        (1) The scale() CSS function defines a transformation that resizes(increases or decreases) an
            element on the 2D plane. Because the amount of scaling is defined by a vector [sx,sy], it
            can resize the horizontal and vertical dimensions at different scales.
        (2) The skew() CSS function defines a transformation that skews an element on the 2D plane.
        (3) Skewing an element is like applying a tilting effect on it.
    -->
    <div class="box1">ABCD</div>
    <div class="box2">ABCD</div>
    <div class="box3">PQRS</div>
    <hr>
    <div id="box4">ABCD</div>
    <div id="box5">EFGH</div>
</body>
</html>
