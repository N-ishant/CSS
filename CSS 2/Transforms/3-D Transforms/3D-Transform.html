<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-D Transforms</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static">Static</div>
    <div class="translated">Translated</div>
    <div class="scaled">Scaled</div>
    <div class="box">A</div>

    <!-- 
        (1) The perspective property is used to give a 3D-positioned element some perspective.
        (2) The perspective() CSS function defines a transformation that sets the distance between
            the user and the z=0(Browser's Display) plane.
        (3) The perspective property defines how far the object is away from the user. So, a lower value
            will result in a more intensive 3D effect than a higher value.
    -->
</body>
</html>
